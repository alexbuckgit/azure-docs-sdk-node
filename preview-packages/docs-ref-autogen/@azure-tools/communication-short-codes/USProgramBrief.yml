name: USProgramBrief
uid: '@azure-tools/communication-short-codes.USProgramBrief'
package: '@azure-tools/communication-short-codes'
summary: >-
  Represents a US Program Brief for acquiring a short code in the United States.

  A Program Brief provides vital information to the carriers about a messaging
  program or campaign that would be associated with a short code or alpha sender
  number.

  A Program Brief also provides specifics about the use case, the purpose and
  the consumer experience receiving the message.
fullName: USProgramBrief
remarks: ''
isPreview: false
isDeprecated: false
type: interface
