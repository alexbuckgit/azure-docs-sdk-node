fields:
  - name: SingleLayer1080PH264AAC
    uid: >-
      @azure/arm-videoanalyzer.KnownEncoderSystemPresetType.SingleLayer1080PH264AAC
    package: '@azure/arm-videoanalyzer'
    summary: >-
      Produces an MP4 file where the video is encoded with H.264 codec at a
      picture height of 1080 pixels, and at a maximum bitrate of 6000 Kbps.
      Encoded video has the same average frame rate as the input. The aspect
      ratio of the input is preserved. If the input content has audio, then it
      is encoded with AAC-LC codec at 128 Kbps
