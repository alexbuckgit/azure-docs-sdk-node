### YamlMime:TSTypeAlias
name: VideoSink
uid: '@azure/arm-videoanalyzer.VideoSink'
package: '@azure/arm-videoanalyzer'
summary: >-
  Video sink in a live topology allows for video and audio to be captured,
  optionally archived, and published via a video resource. If archiving is
  enabled, this results in a video of type 'archive'. If used in a batch
  topology, this allows for video and audio to be stored as a file, and
  published via a video resource of type 'file'
fullName: VideoSink
remarks: ''
isPreview: false
isDeprecated: false
syntax: |
  type VideoSink = SinkNodeBase & {
    type: "#Microsoft.VideoAnalyzer.VideoSink",
    videoCreationProperties?: VideoCreationProperties,
    videoName: string,
    videoPublishingOptions?: VideoPublishingOptions,
  }
