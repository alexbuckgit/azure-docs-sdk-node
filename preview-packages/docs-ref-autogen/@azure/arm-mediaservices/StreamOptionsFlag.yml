name: StreamOptionsFlag
uid: '@azure/arm-mediaservices.StreamOptionsFlag'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for StreamOptionsFlag. \

  <xref:@azure/arm-mediaservices.KnownStreamOptionsFlag> can be used
  interchangeably with StreamOptionsFlag,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Default**: Live streaming with no special latency optimizations. \

  **LowLatency**: The live event provides lower end to end latency by reducing
  its internal buffers. This could result in more client buffering during
  playback if network bandwidth is low.
