name: GrpcExtensionDataTransferMode
uid: '@azure/video-analyzer-edge.GrpcExtensionDataTransferMode'
package: '@azure/video-analyzer-edge'
summary: >-
  Defines values for GrpcExtensionDataTransferMode. \

  <xref:@azure/video-analyzer-edge.KnownGrpcExtensionDataTransferMode> can be
  used interchangeably with GrpcExtensionDataTransferMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **embedded**: Media samples are embedded into the gRPC messages. This mode is
  less efficient but it requires a simpler implementations and can be used with
  plugins which are not on the same node as the Video Analyzer module. \

  **sharedMemory**: Media samples are made available through shared memory. This
  mode enables efficient data transfers but it requires that the extension
  plugin to be co-located on the same node and sharing the same shared memory
  space.
