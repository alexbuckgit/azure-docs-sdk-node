name: ImageScaleMode
uid: '@azure/video-analyzer-edge.ImageScaleMode'
package: '@azure/video-analyzer-edge'
summary: >-
  Defines values for ImageScaleMode. \

  <xref:@azure/video-analyzer-edge.KnownImageScaleMode> can be used
  interchangeably with ImageScaleMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **preserveAspectRatio**: Preserves the same aspect ratio as the input image.
  If only one image dimension is provided, the second dimension is calculated
  based on the input image aspect ratio. When 2 dimensions are provided, the
  image is resized to fit the most constraining dimension, considering the input
  image size and aspect ratio. \

  **pad**: Pads the image with black horizontal stripes (letterbox) or black
  vertical stripes (pillar-box) so the image is resized to the specified
  dimensions while not altering the content aspect ratio. \

  **stretch**: Stretches the original image so it resized to the specified
  dimensions.
