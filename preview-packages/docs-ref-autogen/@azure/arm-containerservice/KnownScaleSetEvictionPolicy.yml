### YamlMime:TSEnum
name: KnownScaleSetEvictionPolicy
uid: '@azure/arm-containerservice.KnownScaleSetEvictionPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Known values of <xref:@azure/arm-containerservice.ScaleSetEvictionPolicy> that
  the service accepts.
fullName: KnownScaleSetEvictionPolicy
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Deallocate
    uid: '@azure/arm-containerservice.KnownScaleSetEvictionPolicy.Deallocate'
    package: '@azure/arm-containerservice'
    summary: >-
      Nodes in the underlying Scale Set of the node pool are set to the
      stopped-deallocated state upon eviction. Nodes in the stopped-deallocated
      state count against your compute quota and can cause issues with cluster
      scaling or upgrading.
  - name: Delete
    uid: '@azure/arm-containerservice.KnownScaleSetEvictionPolicy.Delete'
    package: '@azure/arm-containerservice'
    summary: >-
      Nodes in the underlying Scale Set of the node pool are deleted when
      they're evicted.
