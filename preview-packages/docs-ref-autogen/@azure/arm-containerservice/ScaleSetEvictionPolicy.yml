name: ScaleSetEvictionPolicy
uid: '@azure/arm-containerservice.ScaleSetEvictionPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for ScaleSetEvictionPolicy. \

  <xref:@azure/arm-containerservice.KnownScaleSetEvictionPolicy> can be used
  interchangeably with ScaleSetEvictionPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Delete**: Nodes in the underlying Scale Set of the node pool are deleted
  when they're evicted. \

  **Deallocate**: Nodes in the underlying Scale Set of the node pool are set to
  the stopped-deallocated state upon eviction. Nodes in the stopped-deallocated
  state count against your compute quota and can cause issues with cluster
  scaling or upgrading.
