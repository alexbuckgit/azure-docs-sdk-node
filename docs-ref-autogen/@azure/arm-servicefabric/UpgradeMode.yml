name: UpgradeMode
uid: '@azure/arm-servicefabric.UpgradeMode'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for UpgradeMode. \

  <xref:@azure/arm-servicefabric.KnownUpgradeMode> can be used interchangeably
  with UpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Automatic**: The cluster will be automatically upgraded to the latest
  Service Fabric runtime version, **upgradeWave** will determine when the
  upgrade starts after the new version becomes available. \

  **Manual**: The cluster will not be automatically upgraded to the latest
  Service Fabric runtime version. The cluster is upgraded by setting the
  **clusterCodeVersion** property in the cluster resource.
fullName: UpgradeMode
