### YamlMime:TSTypeAlias
name: BlobIndexerPDFTextRotationAlgorithm
uid: '@azure/search-documents.BlobIndexerPDFTextRotationAlgorithm'
package: '@azure/search-documents'
summary: >-
  Defines values for BlobIndexerPDFTextRotationAlgorithm. \

  <xref:@azure/search-documents.KnownBlobIndexerPDFTextRotationAlgorithm> can be
  used interchangeably with BlobIndexerPDFTextRotationAlgorithm,
   this enum contains the known values that the service supports.
  ### Know values supported by the service

  **none**: Leverages normal text extraction.  This is the default. \

  **detectAngles**: May produce better and more readable text extraction from
  PDF files that have rotated text within them.  Note that there may be a small
  performance speed impact when this parameter is used.  This parameter only
  applies to PDF files, and only to PDFs with embedded text.  If the rotated
  text appears within an embedded image in the PDF, this parameter does not
  apply.
fullName: BlobIndexerPDFTextRotationAlgorithm
remarks: ''
