name: BlobIndexerDataToExtract
uid: '@azure/search-documents.BlobIndexerDataToExtract'
package: '@azure/search-documents'
summary: >-
  Defines values for BlobIndexerDataToExtract. \

  <xref:@azure/search-documents.KnownBlobIndexerDataToExtract> can be used
  interchangeably with BlobIndexerDataToExtract,
   this enum contains the known values that the service supports.
  ### Know values supported by the service

  **storageMetadata**: Indexes just the standard blob properties and
  user-specified metadata. \

  **allMetadata**: Extracts metadata provided by the Azure blob storage
  subsystem and the content-type specific metadata (for example, metadata unique
  to just .png files are indexed). \

  **contentAndMetadata**: Extracts all metadata and textual content from each
  blob.
