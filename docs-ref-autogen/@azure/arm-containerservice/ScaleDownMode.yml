name: ScaleDownMode
uid: '@azure/arm-containerservice.ScaleDownMode'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for ScaleDownMode. \

  <xref:@azure/arm-containerservice.KnownScaleDownMode> can be used
  interchangeably with ScaleDownMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Delete**: Create new instances during scale up and remove instances during
  scale down. \

  **Deallocate**: Attempt to start deallocated instances (if they exist) during
  scale up and deallocate instances during scale down.
