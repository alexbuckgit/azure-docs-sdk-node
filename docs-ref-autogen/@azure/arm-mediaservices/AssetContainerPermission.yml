name: AssetContainerPermission
uid: '@azure/arm-mediaservices.AssetContainerPermission'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for AssetContainerPermission. \

  <xref:@azure/arm-mediaservices.KnownAssetContainerPermission> can be used
  interchangeably with AssetContainerPermission,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Read**: The SAS URL will allow read access to the container. \

  **ReadWrite**: The SAS URL will allow read and write access to the container.
  \

  **ReadWriteDelete**: The SAS URL will allow read, write and delete access to
  the container.
