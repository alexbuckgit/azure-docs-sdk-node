name: GridProps
uid: '@azure/communication-react.GridProps'
package: '@azure/communication-react'
summary: >+
  Properties to describe a grid. The number of rows, number of columns and
  whether it fills horizontally or vertically.


  **Example**


  ```
   ______________________
  |_______|_______|______|

  |___________|__________| This grid has 2 rows, 3 columns and fills
  horizontally.
   ______________
  |    |    |    |

  |____|____|    |

  |    |    |    |

  |____|____|____| This grid has 2 rows, 3 columns and fills vertically.
   _______________
  |       |       |

  |_______|_______|

  |       |       | If all cells are equal, we default the fill direction as
  horizontal.

  |_______|_______| This grid has 2 rows, 2 columns and fills horizontally.

  ```

fullName: GridProps
remarks: ''
isPreview: false
isDeprecated: false
syntax: >
  type GridProps = { columns: number, fillDirection: FillDirection, rows: number
  }
